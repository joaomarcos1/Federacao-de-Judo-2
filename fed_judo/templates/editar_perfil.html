{% block title %}Editar Perfil{% endblock %}

{% block body %}


<div class="container">
  <h1>Editar Perfil</h1><br><br>
  {% if codigo == 0 %}
  <form class="form-horizontal" action="#" method="POST">{% csrf_token %}
    <div class="form-group">
      <label class="control-label col-sm-2" for="nome">CPF:</label>
      <div class="col-sm-7">
        <input type="text" required="required" class="form-control" id="cpf" placeholder="Insira seu CPF" name="cpf">
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Telefone:</label>
      <div class="col-sm-7">
        <input type="text" required="required" class="form-control" id="telefone" placeholder="Insira seu Telefone." name="telefone">
        
      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Endereço:</label>
      <div class="col-sm-7">
        <input type="text" required="required" class="form-control" id="endereco" placeholder="Insira seu Endereço." name="endereco">

      </div>
    </div>


    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Data de Nascimento:</label>
      <div class="col-sm-7">
        <input type="text" required="required" class="form-control" id="data_nascimento" placeholder="Insira sua Data de Nascimento." name="
        data_nascimento">

      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Enviar</button>
        <button type="reset" class="btn btn-default">Limpar</button>
        
      </div>
    </div>


  </form>
  {% endif %}
</div>


	

{% endblock %}
